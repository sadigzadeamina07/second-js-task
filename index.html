  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="card mb-3 " style="width: 20rem;">
          <div class="card-body">
            <h1 class="card-title mb-4">Faizlə Əməliyyatlar</h1>
            <h4 class="mb-3">Ədədi faizini tapmaq</h4>
            <label>Ədəd: <input type="number" id="a"></label>
            <label>Faiz: <input type="number" id="b"></label>
          
         <button onclick="faizihesabla()" class="border-1">Hesabla</button>
         <p class="card-text text-primary" id="result"></p>
      </div>
        </div>
        <div class="card mb-3" style="width: 25rem;">
          <div class="card-body">
            <h3 class="card-title mb-4">Ədədin Kvadratı və Kubu</h3>
            <label>Ədədi daxil et: <input type="number" id="x"></label>
         <button onclick="kubvekvadrati()" class="border-1">Hesabla</button>
         <p class="card-text text-primary" id="result2"></p>
         
      </div>
        </div>
      </div>
 
    </div>
    <script>
let a=document.getElementById('a')
let b=document.getElementById('b')
let x=document.getElementById('x')
let result=document.getElementById('result')
let result2=document.getElementById('result2')
function faizihesabla(){
    result.innerHTML=b.value+'% faizi: '+(+a.value*b.value)/100

}
function kubvekvadrati(){
  result2.innerHTML="Kvadrat: "+(x.value*x.value)+" | "+"Kub: "+(x.value*x.value*x.value)
}
    </script>
